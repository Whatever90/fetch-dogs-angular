<div class="modal fade" id="filterSettingsModal" tabindex="-1" aria-labelledby="filterSettingsModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header justify-content-between p-2">
                <div></div>
                <h1 class="modal-title fs-5" id="filterSettingsModalLabel">Filter settings</h1>
                <button type="button" class="btn-close m-0" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body dog_background">
                <!-- Filter by Breed -->
                <div class="form-group mb-4">
                    <label for="filterByBreed" class="form-label">Filter by Breed:</label>
                    <select *ngIf="breeds.length" id="filterByBreed" multiple class="form-control"
                        [(ngModel)]="selectedBreeds" name="breeds">
                        <option *ngFor="let breed of breeds" [value]="breed">{{ breed }}</option>
                    </select>
                </div>
                <!-- Age -->
                <div class="d-flex justify-content-between" [ngClass]="{'text-danger': ageMin > ageMax }">
                    <div class="form-group mb-3 me-3 input-element-wrapper">
                        <label for="ageMin" class="form-label">Minimum Age:</label>
                        <input type="number" [max]="ageMax" id="ageMin" [(ngModel)]="ageMin" name="ageMin"
                            class="form-control" placeholder="Enter min age">
                    </div>
                    <div class="form-group mb-3 me-3 input-element-wrapper">
                        <label for="ageMax" class="form-label">Maximum Age:</label>
                        <input type="number" [min]="ageMin" id="ageMax" [(ngModel)]="ageMax" name="ageMax"
                            class="form-control" placeholder="Enter max age">
                    </div>
                    <!-- Page size -->
                    <div class="form-group mb-3 input-element-wrapper">
                        <label for="pageSize" class="form-label">Page size:</label>
                        <input type="number" [min]="1" id="pageSize" [(ngModel)]="pageSize" name="pageSize"
                            class="form-control" placeholder="Enter page size">
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <!-- Sort field -->
                    <div class="mb-3 me-3 input-element-wrapper">
                        <label for="sortField" class="form-label">Sort by Field:</label>
                        <select id="sortField" class="form-control" [(ngModel)]="sortField" name="sortField">
                            <option value="name">Name</option>
                            <option value="breed">Breed</option>
                            <option value="age">Age</option>

                        </select>
                    </div>
                    <!-- Sort Order -->
                    <div class="mb-3 input-element-wrapper">
                        <label for="sortOrder" class="form-label">Order:</label>
                        <select id="sortOrder" class="form-control" [(ngModel)]="sortOrder" name="sortOrder">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                </div>
                <!-- Psuedo footer -->
                <div class="mt-2 p-4"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" [disabled]="ageMin > ageMax || pageSize < 1" (click)="save()">Save changes</button>
              </div>
        </div>
    </div>
</div>
